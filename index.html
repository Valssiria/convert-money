<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>WELCOME-CONVERTE-MONEY</title>

</head>

<body>


    <main> 
        <img class="logo" src="./asset/logo-moedas.png" alt="logo-moedas">
        <label for="#">
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="#">
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC</option>
            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="text-box"><img src="./asset/brasil.png" alt="logo-moeda-do-brasil-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">0,00</p>
            </div>

            <img class="seta"
                src="https://img2.gratispng.com/20180417/osq/kisspng-currency-converter-foreign-exchange-market-exchang-money-bag-5ad64b900a1080.4499325315239934880412.jpg"
                alt="">

            <div class="text-box"><img class="currency-img" src="./asset/estado-usd.png" alt="logo-moeda convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="scripts.js"></script>

</html>
